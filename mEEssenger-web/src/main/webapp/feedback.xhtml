<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns="http://www.w3.org/1999/xhtml" 
                template="./templates/masterTemplate.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:util="http://xmlns.jcp.org/jsf/composite/components">

    <ui:define name="top">
        <h:form> 
            <p:growl id="messages"/> 
            <p:menubar>
                <f:facet name="options">
                    <util:locale/> 
                </f:facet>                
            </p:menubar>  
        </h:form>
    </ui:define>

    <ui:define name="content">
        
        <h:form>
            <center>
                <p:panelGrid columns="1">
                    <f:facet name="header">
                        #{msg.letter}
                    </f:facet>

                    <h:outputLabel for="email" value="E-mail: " />
                    <p:inputText id="email" value="" />

                    <h:outputLabel for="letter" value="#{msg.message}: " />
                    <p:inputTextarea id="letter" rows="10" cols="50" autoResize="false"/>              

                    <h:button value="#{msg.send}"></h:button>
                </p:panelGrid>
            </center>
        </h:form>
        
    </ui:define>

</ui:composition>
