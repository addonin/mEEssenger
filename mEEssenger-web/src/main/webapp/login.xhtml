<ui:composition template="./templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:util="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        <h:form> 
            <p:growl id="messages"/> 
            <p:menubar>
                <f:facet name="options">
                    <util:locale/> 
                </f:facet>                
            </p:menubar>  
        </h:form>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <center>           
                <p:panelGrid columns="2">
                    <f:facet name="header">
                        #{msg.auth}
                    </f:facet>
                    <h:outputText value="#{msg.username} : "></h:outputText>
                    <h:inputText id="username" value="#{loginManagedBean.username}"></h:inputText>

                    <h:outputText value="#{msg.password} : "></h:outputText>
                    <h:inputSecret id="password" value="#{loginManagedBean.password}"></h:inputSecret>
                    
                    <h:commandButton value="#{msg.enter}" action="#{loginManagedBean.login}"
                                    type="submit"></h:commandButton>
                    <h:commandButton value="#{msg.clear}" type="reset"></h:commandButton>
                    <f:facet name="footer">                        
                        <h:commandLink value="#{msg.registration}" action="registration.xhtml?faces-redirect=true"></h:commandLink>
                        <br/>
                        <h:commandLink value="#{msg.recovery}" action="recovery.xhtml?faces-redirect=true"></h:commandLink>
                    </f:facet>    
                </p:panelGrid>
            </center>
        </h:form>
    </ui:define>

</ui:composition>
