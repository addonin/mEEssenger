<ui:composition template="./templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml" 
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:util="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="top">
        <h:form> 
            <p:growl id="messages"/> 
            <p:menubar>
                <f:facet name="options">
                    <util:locale/> 
                </f:facet>                
            </p:menubar>  
        </h:form>
    </ui:define>

    <ui:define name="content">
        
        <h:form>
            <center>
                <h:panelGrid columns="2">
                    <h:outputText value="Username : "></h:outputText>
                    <h:inputText id="username" value="#{registrationManagedBean.username}"></h:inputText>

                    <h:outputText value="Password : "></h:outputText>
                    <h:inputSecret id="password" value="#{registrationManagedBean.password}"></h:inputSecret>

                    <h:outputText value="E-mail : "></h:outputText>
                    <h:inputText id="email" value="#{registrationManagedBean.email}"></h:inputText>

                    <h:outputText value="Firstname : "></h:outputText>
                    <h:inputText id="firstname" value="#{registrationManagedBean.firstname}"></h:inputText>

                    <h:outputText value="Lastname : "></h:outputText>
                    <h:inputText id="lastname" value="#{registrationManagedBean.lastname}"></h:inputText>

                    <h:commandButton value="Submit" action="#{registrationManagedBean.register}"
                        type="submit"></h:commandButton>
                    <h:commandButton value="Clear" type="reset"></h:commandButton>
                </h:panelGrid>
            </center>
        </h:form>
        
    </ui:define>

</ui:composition>
