<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition template="./../templates/masterTemplate.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:util="http://xmlns.jcp.org/jsf/composite/components"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="top">        
        <h:form> 
            <p:growl id="messages"/> 
            <p:menubar>                
                <p:menuitem value="Profile" url="/faces/user/profile.xhtml" icon="ui-icon-person" />
                <p:menuitem value="People" url="/faces/user/people.xhtml" icon="ui-icon-search" />
                <p:menuitem value="Messages" url="/faces/user/messages.xhtml" icon="ui-icon-mail-closed" />               
                <f:facet name="right">
                    <util:logout/>
                    <span class="ui-separator">
                        <span class="ui-icon ui-icon-grip-dotted-vertical" />
                    </span>
                    <util:locale/> 
                </f:facet>                
            </p:menubar>  
        </h:form>        
    </ui:define>
        
    <ui:define name="content">
        
        <h:form>
            
            <center>
                
                <h:graphicImage library="images" name="#{principal.photo}"></h:graphicImage>
                <input type="hidden" name="userId" value="#{principal.userId}" />
                <h:panelGrid columns="2">                    
                    
                    <h:outputText value="Username : "></h:outputText>
                    <input id="username" name="username" value="#{principal.username}" />

                </h:panelGrid> 
                
                <h:commandButton value="Submit" action="#{usersManagedBean.editProfile()}"
                        type="submit"></h:commandButton>
            </center>
            
        </h:form>
        
    </ui:define>

</ui:composition>
